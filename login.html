<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachão de Futebol</title>
    <link rel="stylesheet" href="estilos.css">
    <body>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username-login">Nome de usuário:</label>
                <input type="text" id="username-login" name="username-login" required>
                <br>
                <label for="password-login">Senha:</label>
                <input type="password" id="password-login" name="password-login" required>
                <br>
                <button type="submit">Entrar</button>
            </form>
        </section>
        </body>
